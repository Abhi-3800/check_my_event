{% extends 'events/base.html' %}

{% block content %}
	<h1>Add an Event</h1>
	<br/><br/>
	{% if submitted %}
		Your event has been successfully added!
	{% else %}
		<form action="" method=POST>
			{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" value="Submit" class="btn btn-secondary">
		</form>
	{% endif %}
{% endblock %}
